<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript Beginer to Advance</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" > 
</head>
<body>
    <h1>Two types of data types</h1>
    <h3>Primitive Datatypes</h3>
    <p>Integer</p>
    <p>Number</p>
    <p>String</p>
    <p>BigInt</p>
    <p>Undefined</p>
    <p>Null</p>
    <p>boolean</p>
    <h3>NonPrimitive Datatypes</h3>
    <p>Object</p>
    <p>Array</p>
    <script>
        var a;
        document.write("<br>" + a);

        document.write("<br>")

        var a = null;
        document.write(a);

        document.write("<br>")

        var a = "I am learning \"JavaScript\" from Youtube";
        document.write("<br>" + a);

        document.write("<br>")

        var b = 111111111;
        document.write(b);

        document.write("<br>");

        var boolean = false;
        document.write(boolean);

        document.write("<br>");
        var c = "100";
        document.write(c);
        document.write("<br>");
        document.write(typeof(c));
    </script>
</body>
</html>
