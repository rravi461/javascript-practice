<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript Beginer to Advance</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" > 
</head>
<body>
    <h1 class="text-3xl font-bold">For Loop</h1>
    <h3 class="font-bold">Please Enter your choice</h3>
    
    <script>
        for (var a = 2; a <= 20; a = a + 2) {
            document.write(a);       // Prints the current value of a
            document.write("<br>");  // Adds a line break
        }     

    </script>
</body>
</html>
