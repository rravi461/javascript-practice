<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript Beginer to Advance</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" > 
</head>
<body>
    <h1 id="title" class="text-3xl font-bold">Time</h1>
    <h3 class="font-bold">Welcome to next learning videos of javascript</h3>

    <button onclick="clearInterval(clock)" type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Click Me</button>
    <p id="showTime"></p>
    
    
    <script>
        var clock = setInterval(clocktiming, 1000);

        function clocktiming(){
            var d = new Date();
            var currentTime = d.toLocaleTimeString();
            document.getElementById('showTime').innerHTML = currentTime;
        }
    </script>

</body>
</html>
