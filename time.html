<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript Beginer to Advance</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" > 
</head>
<body>
    <h1 id="title" class="text-3xl font-bold">Time</h1>
    <h3 class="font-bold">Welcome to next learning videos of javascript</h3>

    
    
    
    <script>
        var d = new Date();
        var n = d.getTime();

        var hour = d.getHours();
        var minute = d.getMinutes();
        var second = d.getSeconds();

        document.write(hour +":" + minute + ":" + second);
    </script>

</body>
</html>
