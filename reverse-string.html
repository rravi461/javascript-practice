<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript Beginer to Advance</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" > 
</head>
<body>
    <h1>Reverse the string in real time with decrementing For Loop</h1>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <input type="text" id="reverseTheName" name="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Value" onkeyup="reverseString()" />
        </div>
        <div>
            <input type="text" id="showData" name="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="See Result" />
        </div>
    </div>
    

<script>
    function reverseString() {
        var str = document.getElementById("reverseTheName").value;
        var newString = "";

        for(var i = str.length-1; i>=0; i--){
            newString += str[i]
        }
        document.getElementById("showData").value = newString;
    }
</script>
</body>
</html>
