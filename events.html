<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript Beginer to Advance</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" > 
</head>
<body>
    <h1 id="title" class="text-3xl font-bold">Events</h1>
    <h3 class="font-bold">Welcome to next learning videos of javascript</h3>

    <button onclick="myFun()" type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Click Me</button>
    <button onmousedown="myTwitter()" type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Twitter Click Me</button>
    <button onmouseenter="myYoutube()" type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Youtuber Click Me</button>
    <button onmouseleave="myWhatsapp()" type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Whatsapp Click Me</button>
    
    
    <script>
        function myFun() {
            document.body.style.backgroundColor = "#3b5999";
            document.body.style.color = "#fff";
        }
        function myTwitter() {
            document.body.style.backgroundColor = "#00aced";
            document.body.style.color = "#fff";
        }
        function myYoutube() {
            document.body.style.backgroundColor = "#cd201f";
            document.body.style.color = "#fff";
        }
        function myWhatsapp() {
            document.body.style.backgroundColor = "#25d366";
            document.body.style.color = "#fff";
        }
    </script>

</body>
</html>
